<!--@subject Bình luận - {{var data.user}} đã bình luận   @-->
<!--@vars
{"var data.user":"Tên người bình luận",
"var data.email":"Địa chỉ Email người bình luận",
"var data.url":"Liên kết quản lý bình luận",
"var data.comment":"Nội dụng bình luận",
"var data.domain":"http://mydomain.com",
"store url=\"\"":"Store Url",
"skin url=\"images/logo_email.gif\" _area='frontend'":"Email Logo Image"
}
@-->
<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->
<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}" style="color:#1E7EC8;"><img src="{{skin url="images/logo.png" _area='frontend'}}" alt="{{var store.getFrontendName()}}" border="0"/></a>
                        </td>
                    </tr>
                    <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                            <!--<h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;"">Dear {{var store.getFrontendName()}},</h1>-->
                            <p style="font-size:12px; line-height:16px; margin:0 0 8px 0;"><strong>Hệ thống có một bình luận mới từ:</strong> <b></b>{{var data.user}} <i>({{var data.email}})</i> </p>
                            <p>Trên bài viết: <a href="{{var data.newsurl}}"> {{var data.news}}</a></p><br/>
                            <p> Với nội dung: {{var data.comment}}</p>
                            <p style="font-size:12px; line-height:16px; margin:0;">Bạn có thể quản lý bình luận bằng cách nhấp:   <a href="{{var data.url}}" style="color:#1E7EC8;">vào đây</a>.<p>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;">
                            <center><p style="font-size:12px; margin:0;">Thank you again, <strong>{{var store.getFrontendName()}}</strong></p></center>
                            <p style="font-size:10px; line-height:16px; margin:0;">Website: {{var data.domain}}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
